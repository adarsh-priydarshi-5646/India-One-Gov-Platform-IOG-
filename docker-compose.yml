version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iog-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: iog_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iog-network

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: iog-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iog-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: iog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iog-network

  # Auth Service
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: iog-auth-service
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/iog_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iog-network
    restart: unless-stopped

  # Complaint Service
  complaint-service:
    build:
      context: ./backend/services/complaint-service
      dockerfile: Dockerfile
    container_name: iog-complaint-service
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/iog_db
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/iog_db?authSource=admin
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iog-network
    restart: unless-stopped

  # Crime Service
  crime-service:
    build:
      context: ./backend/services/crime-service
      dockerfile: Dockerfile
    container_name: iog-crime-service
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/iog_db
      REDIS_URL: redis://redis:6379
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iog-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: iog-api-gateway
    environment:
      PORT: 4000
      AUTH_SERVICE_URL: http://auth-service:3001
      COMPLAINT_SERVICE_URL: http://complaint-service:3002
      CRIME_SERVICE_URL: http://crime-service:3003
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - complaint-service
      - crime-service
    networks:
      - iog-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_GATEWAY_URL: http://localhost:4000
    container_name: iog-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - iog-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  iog-network:
    driver: bridge
