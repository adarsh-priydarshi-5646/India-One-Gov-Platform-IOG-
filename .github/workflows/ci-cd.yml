name: IOG Platform CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Frontend Tests and Build
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present || true
      
      - name: Type check
        run: npx tsc --noEmit || true
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_GATEWAY_URL: http://localhost:4000
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist

  # Backend Services Tests
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iog_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    strategy:
      matrix:
        service: [auth-service, complaint-service, crime-service]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/services/${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend/services/${{ matrix.service }}
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend/services/${{ matrix.service }}
        run: npm test --if-present || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/iog_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          NODE_ENV: test
      
      - name: Build service
        working-directory: ./backend/services/${{ matrix.service }}
        run: npm run build --if-present || true

  # API Gateway Tests
  api-gateway-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/api-gateway
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/api-gateway/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test --if-present || true
      
      - name: Build gateway
        run: npm run build --if-present || true

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, api-gateway-test]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add your staging deployment commands here
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging"
          # Add smoke test commands

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, api-gateway-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://iog.gov.in
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add your production deployment commands here
      
      - name: Run health checks
        run: |
          echo "Running health checks on production"
          # Add health check commands
      
      - name: Notify deployment
        run: |
          echo "Deployment completed successfully"
          # Add notification commands (Slack, Email, etc.)
