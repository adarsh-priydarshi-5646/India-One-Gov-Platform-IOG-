name: Auth Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/services/auth-service/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/services/auth-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iog_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/services/auth-service/package-lock.json
      
      - name: Install dependencies
        working-directory: backend/services/auth-service
        run: npm ci
      
      - name: Run linter
        working-directory: backend/services/auth-service
        run: npm run lint || true
      
      - name: Build TypeScript
        working-directory: backend/services/auth-service
        run: npm run build
      
      - name: Run tests
        working-directory: backend/services/auth-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/iog_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key
        run: npm test || echo "No tests configured"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: backend/services/auth-service
        run: npm ci
      
      - name: Build
        working-directory: backend/services/auth-service
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: auth-service-build
          path: backend/services/auth-service/dist
